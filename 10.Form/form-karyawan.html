<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="text-center">
                <strong>Data Diri</strong> 
            </div>
            <hr class="w-25">
            <div class="form-row">
                    <div class="form-group col-sm-12 col-md-3">
                    <label for="nama">Nama</label>
                    <input type="text" class="form-control" id="nama" name="nama">
                    </div>
            
                    <div class="form-group col-sm-12 col-md-3">
                    <label for="kode">Kode</label>
                    <input type="text" class="form-control" id="kode" name="kode">
                    </div>
            
                    <div class="form-group col-sm-12 col-md-3">
                    <label for="id_finger">ID Finger</label>
                    <input type="text" class="form-control" id="id_finger" name="id_finger">
                    </div>
            
                    <div class="form-group col-sm-12 col-md-3">
                    <label for="nik">Nik</label>
                    <input type="text" class="form-control" id="nik" name="nik">
                    </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-sm-12 col-md-3">
                    <label for="" class="form-check-label">Jenis Kelamin</label>
                    <div class="mt-3"></div>
                 <div class="form-check form-check-inline">
                     <input type="radio" id="cw" name="jenis_kelamin" value="perempuan" class="form-check-input">
                     <label for="cw" class="form-check-label">Perempuan</label>
                 </div>
                 <div class="form-check form-check-inline">
                    <input type="radio" id="cwo" name="jenis_kelamin" value="laki-laki" class="form-check-input">
                    <label for="cwo" class="form-check-label">Laki-Laki</label>
                 </div>
                 </div>

                 <div class="form-group col-sm-12 col-md-2">
                    <label for="agama">Agama</label>
                    <select name="agama" id="agama" class="form-control">
                        <option value="">--- Pilih ---</option>
                        <option value="islam">Islam</option>
                        <option value="protestan">Protestan</option>
                        <option value="budha">Budha</option>
                        <option value="hindu">Hindu</option>
                        <option value="katolik">Katolik</option>
                        <option value="khonghucu">Khonghucu</option>
                    </select>
                </div>

                <div class="form-group col-sm-12 col-md-2">
                    <label for="tempat_lahir">Tempat Lahir</label>
                    <input type="text" class="form-control" id="tempat_lahir">
                </div>
                <div class="form-group col-sm-12 col-md-2">
                    <label for="tanggal_lahir">Tanggal Lahir</label>
                    <input type="date" class="form-control" id="tanggal_lahir">
                </div>
                <div class="form-group col-sm-12 col-md-2">
                    <label for="pendidikan">Pendidikan</label>
                    <input type="text" class="form-control" id="pendidikan">
                </div>
            
                <div class="form-group col-sm-12 col-md-1">
                    <label for="gol_darah">Gol. Darah</label>
                    <input type="text" class="form-control" id="gol_darah">
                </div>
                
            </div>
            <div class="form-row">

                <div class="form-group col-sm-12 col-md-3">
                    <label for="status_nikah">Status Pernikahan</label>
                    <input type="text" class="form-control" id="status_nikah">
                </div>
                <div class="form-group col-sm-12 col-md-3">
                    <label for="no_kk">No Kartu Keluarga</label>
                    <input type="text" class="form-control" id="no_kk" name="no_kk">
                </div>
                <div class="form-group col-sm-12 col-md-3">
                    <label for="ektp">No E-KTP</label>
                    <input type="text" class="form-control" id="ektp" name="ektp">
                </div>
                <div class="form-group col-sm-12 col-md-3">
                    <label for="no_npwp">No NPWP</label>
                    <input type="text" class="form-control" id="no_npwp" name="no_npwp">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-sm-12 col-md-3">
                    <label for="no_telepon">Nomor Telepon</label>
                    <input type="text" class="form-control" id="no_telepon">
                </div>
                <div class="form-group col-sm-12 col-md-3">
                    <label for="no_hp">Nomor Smartphone</label>
                    <input type="text" class="form-control" id="no_hp">
                </div>
                <div class="form-group col-sm-12 col-md-3">
                    <label for="bank">Nama Bank</label>
                    <input type="text" class="form-control" id="bank">
                </div>
                <div class="form-group col-sm-12 col-md-3">
                    <label for="no_rekening">Nomor Rekening</label>
                    <input type="text" class="form-control" id="no_rekening">
                </div>
               
            </div>
            <div class="form-row">
                <div class="form-group col-sm-12 col-md-3">
                    <label for="no_kpj">No KPJ</label>
                    <input type="text" class="form-control" id="no_kpj" name="no_kpj">
                </div>
                <div class="form-group col-sm-12 col-md-3">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="form-group col-sm-12 col-md-3">
                    <label for="no_inhealt">No Inhealt</label>
                    <input type="text" class="form-control" id="no_inhealt" name="no_inhealt">
                </div>
                <div class="form-group col-sm-12 col-md-3">
                    <label for="jenis_inhealt">Jenis Inhealt</label>
                    <select name="jenis_inhealt" id="jenis_inhealt" name="jenis_inhealt" class="form-control">
                        <option value="">--- Pilih ---</option>
                        <option value="">Kelas 1</option>
                        <option value="">Kelas 2</option>
                        <option value="">Kelas 3</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-sm-12 col-md-6">
                    <label for="alamat">Alamat Rumah</label>
                    <input type="text" class="form-control" id="alamat">
                </div>
                <div class="form-group col-sm-12 col-md-6">
                    <label for="alamat_baru">Alamat Rumah Baru</label>
                    <input type="text" class="form-control" id="alamat_baru">
                </div>
            </div>
            <div class="mt-2"></div>
            <div class="text-center">
                <strong>Data Pekerjaan</strong>
                <hr class="w-25">
            </div>
           
            <div class="form-row">
                <div class="form-group col-sm-12 col-md-3">
                    <label for="tmk">Tanggal Masuk Kerja</label>
                    <input type="date" class="form-control" id="tmk">
                </div>
                <div class="form-group col-sm-12 col-md-3">
                    <label for="bagian">Posisi Pekerjaan</label>
                    <input type="text" class="form-control" id="bagian">
                </div>
                <div class="form-group col-sm-12 col-md-3">
                    <label for="jabatan">Jabatan</label>
                    <input type="text" class="form-control" id="jabatan">
                </div>
                <div class="form-group col-sm-12 col-md-3">
                    <label for="departement">Departement</label>
                    <select name="departement" id="departement" class="form-control">
                        <option value="">--- Pilih ---</option>
                        <option value="marketing">Marketing</option>
                        <option value="accounting">Accounting</option>
                        <option value="umum">Umum & Personalia</option>
                        <option value="logistik">Logistik</option>
                        <option value="dyeing_finishing">Dyeing Finishing</option>
                        <option value="engineering">Engineering</option>
                        <option value="weaving">Weaving</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-12 col-md-4">
                    <label for="serikat_pekerja">Serikat Pekerja</label>
                    <input type="text" class="form-control" id="serikat_pekerja">
                </div>
                <div class="form-group col-sm-12 col-md-4">
                    <label for="status_pegawai">Status Pegawai</label>
                    <input type="text" class="form-control" id="status_pegawai">
                </div>
                <div class="form-group col-sm-12 col-md-4">
                    <label for="pengupahan">Data Pengupahan</label>
                    <input type="text" class="form-control" id="pengupahan">
                </div>
            </div>
        </form>
        
    </div>













    </div>

<script src="js/jquery-3.3.1.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
