<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
<style>
    .row {
        margin-top: 1em;
    }

    [class^="col"]{
        background-color: rgba(86, 61, 124, 0.15);
        border: 1px solid rgba(86, 61, 124, 0.2);
        padding: 0.4em;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Grid System</h1>
        
        <div class="row">
            <div class="col-12">1. COL-12</div>
        </div>
        small
        <div class="row">
            <div class="col-12 col-sm-2 col-md-3">2. col-6 col-sm-2 col-md-3</div>
            <div class="col-12 col-sm-10 col-md-9">3. col-6 col-sm-2 col-md-3</div>
        </div>
        medium
        <div class="row">
            <div class="col-12 col-md-3">4. col-md-2</div>
            <div class="col-12 col-md-9 order-md-first">5. col-md-10 order-md-first</div>
        </div>
        large
        <div class="row">
            <div class="col-3 offset-lg-3">6. col-offset-3</div>
            <div class="col-3 col-lg-3">7.col-3 col-lg-3gi</div>
            <div class="col-3 col-lg-3">8.col-3 col-lg-3gi</div>
        </div>

    </div>   
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
